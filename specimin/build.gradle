plugins {
    id 'java-library'
    id 'org.checkerframework' version '0.6.37'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

apply plugin: 'org.checkerframework'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

checkerFramework {
     checkers = [
            'org.checkerframework.checker.nullness.NullnessRawnessChecker'
    ]
    excludeTests = true
    incrementalize = false
}



dependencies {
  compileOnly 'org.checkerframework:checker-qual:2.1.10'
  checkerFramework 'org.checkerframework:checker:2.1.10'
  checkerFrameworkAnnotatedJDK files('../../input/daikon/specimin/jdk8.jar')
}